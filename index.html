<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Productivity Calendar</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,600;0,700&family=DM+Serif+Display&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f0efeb;
    }
    
    .container {
      min-height: 100vh;
      padding: 24px;
      position: relative;
    }
    
    .background-overlay {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.2);
      pointer-events: none;
    }
    
    .calendar-wrapper {
      max-width: 1100px;
      margin: 0 auto;
      position: relative;
      z-index: 10;
    }
    
    .calendar-card {
      background: #fafaf8;
      border-radius: 20px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
      overflow: hidden;
    }
    
    .calendar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 28px 32px;
      border-bottom: 1px solid #e8e6e1;
    }
    
    .calendar-title {
      font-family: 'DM Serif Display', serif;
      font-size: 28px;
      font-weight: 400;
      color: #1a1a2e;
      letter-spacing: -0.3px;
    }
    
    .header-controls {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    
    .btn {
      padding: 8px 14px;
      border: none;
      background: transparent;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 14px;
      font-family: 'DM Sans', sans-serif;
      display: flex;
      align-items: center;
      gap: 8px;
      color: #4a4840;
    }
    
    .btn:hover {
      background-color: #f0eeea;
    }
    
    .btn-primary {
      background-color: #6366f1;
      color: white;
    }
    
    .btn-primary:hover {
      background-color: #4f46e5;
    }
    
    .btn-remove {
      color: #dc2626;
    }
    
    .btn-remove:hover {
      background-color: #fee2e2;
    }
    
    .divider {
      width: 1px;
      height: 24px;
      background-color: #e0ded8;
      margin: 0 8px;
    }
    
    .calendar-body {
      padding: 24px 28px 28px;
    }
    
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 1px;
      background-color: #e8e6e1;
      border-radius: 14px;
      overflow: hidden;
    }
    
    .day-header {
      background-color: #f5f4f0;
      padding: 12px;
      text-align: center;
      font-weight: 600;
      font-size: 12px;
      color: #8a8780;
      text-transform: uppercase;
      letter-spacing: 0.8px;
    }
    
    .day-cell {
      background-color: #fafaf8;
      padding: 10px;
      min-height: 88px;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
      overflow: hidden;
    }
    
    .day-cell:hover {
      background-color: #f5f4f0;
    }
    
    .day-number {
      position: relative;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 4px;
      color: #4a4840;
    }
    
    .day-number.today {
      color: #6366f1;
      font-weight: 700;
    }
    
    .day-image {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.4;
    }
    
    .day-indicators {
      position: absolute;
      bottom: 8px;
      right: 8px;
      display: flex;
      gap: 4px;
      z-index: 10;
    }
    
    .day-tick {
      width: 16px;
      height: 16px;
      color: #22c55e;
      font-weight: bold;
      font-size: 16px;
      line-height: 16px;
    }
    
    .context-menu {
      position: fixed;
      background: #fafaf8;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      border: 1px solid #e8e6e1;
      padding: 4px 0;
      z-index: 100;
    }
    
    .context-menu-item {
      width: 100%;
      padding: 10px 18px;
      text-align: left;
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 14px;
      font-family: 'DM Sans', sans-serif;
      display: flex;
      align-items: center;
      gap: 8px;
      color: #4a4840;
    }
    
    .context-menu-item:hover {
      background-color: #f0eeea;
    }
    
    .context-menu-item.danger {
      color: #dc2626;
    }
    
    /* ============ FULL-SCREEN JOURNAL ============ */
    .journal-overlay {
      position: fixed;
      inset: 0;
      z-index: 50;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      transition: background-color 0.3s;
    }

    .journal-overlay.cat-past { background: #fffbfb; }
    .journal-overlay.cat-present { background: #f9fbfe; }
    .journal-overlay.cat-future { background: #f8fdfb; }

    .journal-topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 36px;
      border-bottom: 1px solid rgba(0,0,0,0.06);
      flex-shrink: 0;
    }

    .topbar-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .topbar-date {
      font-family: 'DM Serif Display', serif;
      font-size: 18px;
      color: #1a1a2e;
    }

    .topbar-day {
      font-size: 13px;
      color: #b0ada6;
      font-weight: 500;
    }

    .close-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background: rgba(0,0,0,0.04);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      flex-shrink: 0;
    }

    .close-btn:hover {
      background: rgba(0,0,0,0.08);
      transform: scale(1.05);
    }

    .journal-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 780px;
      width: 100%;
      margin: 0 auto;
      padding: 0 36px;
    }

    /* Question banner — category tinted */
    .question-banner {
      padding: 48px 0 36px;
      border-bottom: 1px solid rgba(0,0,0,0.06);
      display: flex;
      flex-direction: column;
      gap: 16px;
      flex-shrink: 0;
      margin: 0 -36px;
      padding-left: 36px;
      padding-right: 36px;
      transition: background-color 0.3s;
    }

    .cat-past .question-banner { background: #fdf2f2; }
    .cat-present .question-banner { background: #eef4fd; }
    .cat-future .question-banner { background: #eef8f2; }

    .question-meta {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .category-pill {
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      padding: 6px 14px;
      border-radius: 20px;
    }

    .category-past { background: #f8d7d7; color: #7c2d2d; }
    .category-present { background: #d4e4f7; color: #1e3a5f; }
    .category-future { background: #d0f0de; color: #1a4731; }

    .question-number {
      font-size: 12px;
      color: #b0ada6;
      font-weight: 500;
    }

    .question-text {
      font-family: 'DM Serif Display', serif;
      font-size: 28px;
      line-height: 1.4;
      letter-spacing: -0.3px;
      transition: color 0.3s;
    }

    .cat-past .question-text { color: #7c2d2d; }
    .cat-present .question-text { color: #1e3a5f; }
    .cat-future .question-text { color: #1a4731; }

    /* Hints */
    .hints-toggle {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-family: 'DM Sans', sans-serif;
      font-size: 15px;
      font-weight: 500;
      color: #8a8780;
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      transition: color 0.2s;
      align-self: flex-start;
    }

    .hints-toggle:hover {
      color: #6366f1;
    }

    .hints-content {
      margin-top: 12px;
      padding: 18px 20px;
      background: rgba(255,255,255,0.7);
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,0.06);
    }

    .hints-content ul {
      margin: 8px 0 0 0;
      padding: 0;
      list-style: none;
      color: #5a584f;
      font-size: 13px;
      line-height: 1.8;
    }

    .hints-content li {
      margin-bottom: 6px;
      padding-left: 18px;
      position: relative;
    }

    .hints-content li::before {
      content: '→';
      position: absolute;
      left: 0;
      color: #b0ada6;
    }

    /* Image preview in journal */
    .journal-image-preview {
      margin: 20px -36px 0;
      max-height: 200px;
      overflow: hidden;
      position: relative;
    }

    .journal-image-preview img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .journal-image-remove {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: rgba(0,0,0,0.5);
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .journal-image-remove svg {
      stroke: white;
    }

    /* Writing area */
    .writing-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 36px 0 20px;
      min-height: 0;
    }

    textarea {
      flex: 1;
      width: 100%;
      min-height: 320px;
      padding: 0;
      border: none;
      resize: none;
      font-family: 'DM Sans', sans-serif;
      font-size: 17px;
      line-height: 2;
      color: #2c2c3a;
      background: transparent;
      outline: none;
    }

    textarea::placeholder {
      color: #d0cdc6;
    }

    textarea:focus {
      outline: none;
      border-color: transparent;
      box-shadow: none;
    }

    textarea.invalid {
      /* no visible border change in full-screen mode */
    }

    .word-count {
      font-size: 13px;
      color: #c4c1bb;
      font-weight: 500;
    }

    .word-count.warning {
      color: #e67e22;
    }

    .word-count.error {
      color: #ccc;
    }

    .word-count.good {
      color: #27ae60;
    }

    .validation-warning {
      margin-top: 8px;
      padding: 10px 14px;
      background-color: #fef8ee;
      border-left: 3px solid #f59e0b;
      border-radius: 8px;
      font-size: 13px;
      color: #92400e;
    }

    .writing-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 0;
      border-top: 1px solid rgba(0,0,0,0.06);
      flex-shrink: 0;
    }

    .save-indicator {
      font-size: 12px;
      color: #c4c1bb;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .save-dot {
      width: 6px;
      height: 6px;
      background: #27ae60;
      border-radius: 50%;
    }

    /* Freeform section */
    .freeform-section {
      border-top: 1px solid rgba(0,0,0,0.06);
      padding: 28px 0 40px;
      flex-shrink: 0;
    }

    .freeform-toggle {
      display: flex;
      align-items: center;
      gap: 10px;
      font-family: 'DM Sans', sans-serif;
      font-size: 17px;
      font-weight: 500;
      color: #8a8780;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      transition: color 0.2s;
    }

    .freeform-toggle:hover {
      color: #6b6860;
    }

    .freeform-content {
      margin-top: 16px;
    }

    .freeform-textarea {
      width: 100%;
      min-height: 200px;
      padding: 18px 20px;
      border: 1.5px dashed #dddbd5;
      border-radius: 14px;
      resize: vertical;
      font-family: 'DM Sans', sans-serif;
      font-size: 15px;
      line-height: 1.8;
      color: #4a4840;
      background: rgba(255,255,255,0.5);
      transition: border-color 0.2s;
      outline: none;
    }

    .freeform-textarea::placeholder {
      color: #cac7c0;
    }

    .freeform-textarea:focus {
      border-color: #9a978f;
      border-style: solid;
      background: white;
      box-shadow: none;
    }
    
    .ai-insights-section {
      margin-top: 24px;
      padding: 18px;
      background-color: #f0eeff;
      border-left: none;
      border: 1px solid #e0e7ff;
      border-radius: 14px;
    }
    
    .ai-insights-content {
      margin-top: 12px;
      padding: 16px;
      background: white;
      border-radius: 10px;
      white-space: pre-wrap;
      line-height: 1.7;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      color: #8a8780;
    }
    
    .api-key-section {
      margin-top: 16px;
      padding: 14px 16px;
      background-color: #fef8ee;
      border-radius: 12px;
      border-left: none;
      border: 1px solid #f5e6cc;
    }

    .api-key-input {
      width: 100%;
      padding: 10px 12px;
      margin-top: 8px;
      border: 1.5px solid #e8e6e1;
      border-radius: 8px;
      font-family: monospace;
      font-size: 12px;
      background: white;
    }
    
    .hidden {
      display: none;
    }
    
    .insights-sidebar {
      position: fixed;
      right: 0;
      top: 0;
      width: 320px;
      height: 100vh;
      background: #fafaf8;
      box-shadow: -4px 0 20px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease;
      z-index: 1000;
      display: flex;
      flex-direction: column;
    }
    
    .insights-sidebar.collapsed {
      transform: translateX(320px);
    }
    
    .sidebar-toggle {
      position: fixed;
      right: 320px;
      top: 50%;
      transform: translateY(-50%);
      background: #fafaf8;
      border: 1px solid #e8e6e1;
      border-right: none;
      border-radius: 10px 0 0 10px;
      padding: 14px 8px;
      cursor: pointer;
      box-shadow: -4px 0 12px rgba(0, 0, 0, 0.06);
      z-index: 1001;
      transition: right 0.3s ease;
      color: #8a8780;
      font-size: 12px;
    }
    
    .sidebar-toggle.collapsed {
      right: 0;
    }
    
    .sidebar-toggle:hover {
      background: #f0eeea;
    }
    
    .sidebar-header {
      padding: 24px;
      border-bottom: 1px solid #e8e6e1;
      background: #fafaf8;
    }
    
    .sidebar-title {
      font-family: 'DM Serif Display', serif;
      font-size: 18px;
      font-weight: 400;
      color: #1a1a2e;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .sidebar-content {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }
    
    .insight-entry {
      background: #f5f4f0;
      border-radius: 10px;
      padding: 12px 16px;
      margin-bottom: 8px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: all 0.2s;
    }
    
    .insight-entry:hover {
      background: #eeedea;
      border-color: #6366f1;
    }
    
    .insight-entry.active {
      border-color: #6366f1;
      background: #f0eeff;
    }
    
    .insight-date {
      font-size: 13px;
      color: #4a4840;
      font-weight: 500;
    }
    
    .day-cell.highlighted {
      background-color: rgba(99, 102, 241, 0.12);
      border: 2px solid #6366f1;
    }
    
    .empty-insights {
      text-align: center;
      padding: 40px 20px;
      color: #b0ada6;
    }
    
    /* 4-Analysis Grid Modal */
    .analysis-grid-modal {
      max-width: 1100px;
      width: 95%;
      max-height: 92vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      background: #fafaf8;
      border-radius: 20px;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.4);
    }
    
    .analysis-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1px;
      background: #e8e6e1;
      overflow-y: auto;
      flex: 1;
    }
    
    .analysis-card {
      background: #fafaf8;
      padding: 28px 30px 32px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      transition: background 0.2s;
    }
    
    .analysis-card:hover {
      background: #f5f4f0;
    }

    .analysis-card::before {
      content: '';
      display: block;
      width: 32px;
      height: 3px;
      border-radius: 3px;
    }

    .analysis-card.evidence::before { background: #3498db; }
    .analysis-card.blindspot::before { background: #e74c3c; }
    .analysis-card.growth::before { background: #27ae60; }
    .analysis-card.thematic::before { background: #f39c12; }
    
    .analysis-card-header {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .analysis-card-icon {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      flex-shrink: 0;
    }

    .analysis-card.evidence .analysis-card-icon { background: #e8f4fd; }
    .analysis-card.blindspot .analysis-card-icon { background: #fde8e8; }
    .analysis-card.growth .analysis-card-icon { background: #e8f8ee; }
    .analysis-card.thematic .analysis-card-icon { background: #fef4e6; }

    .analysis-card-header-text {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .analysis-card-title {
      font-size: 15px;
      font-weight: 600;
      color: #1a1a2e;
      letter-spacing: -0.2px;
      padding-bottom: 0;
      margin-bottom: 0;
      border-bottom: none;
    }
    
    .analysis-card-description {
      font-size: 12px;
      color: #9a978f;
      font-style: normal;
      margin-bottom: 0;
      font-weight: 400;
    }
    
    .analysis-card-content {
      font-size: 14px;
      color: #4a4840;
      line-height: 1.75;
      white-space: pre-wrap;
    }
    
    .analysis-card.evidence .analysis-card-title { border-color: transparent; }
    .analysis-card.blindspot .analysis-card-title { border-color: transparent; }
    .analysis-card.growth .analysis-card-title { border-color: transparent; }
    .analysis-card.thematic .analysis-card-title { border-color: transparent; }
    
    .insight-modal-overlay {
      position: fixed;
      inset: 0;
      background-color: rgba(10, 10, 20, 0.75);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      z-index: 2000;
    }
    
    .insight-modal {
      background: #fafaf8;
      border-radius: 20px;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.4);
      max-width: 800px;
      width: 100%;
      max-height: 85vh;
      overflow-y: auto;
    }
    
    .insight-modal-header {
      padding: 28px 32px 20px;
      border-bottom: 1px solid #e8e6e1;
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      position: sticky;
      top: 0;
      background: #fafaf8;
      z-index: 10;
    }
    
    .insight-modal-title {
      font-family: 'DM Serif Display', serif;
      font-size: 24px;
      font-weight: 400;
      color: #1a1a2e;
      letter-spacing: -0.3px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .insight-modal-meta {
      font-size: 13px;
      color: #8a8780;
      margin-top: 6px;
    }
    
    .insight-modal-body {
      padding: 28px 32px;
    }
    
    .insight-modal-text {
      font-size: 15px;
      line-height: 1.75;
      color: #4a4840;
      white-space: pre-wrap;
    }
  
    .selection-modal-overlay {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      z-index: 3000;
    }
    
    .selection-modal {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      max-width: 800px;
      width: 100%;
      max-height: 80vh;
      display: flex;
      flex-direction: column;
    }
    
    .selection-modal-header {
      padding: 24px;
      border-bottom: 2px solid #e5e7eb;
      background: #f9fafb;
    }
    
    .selection-modal-title {
      font-size: 20px;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 8px;
    }
    
    .selection-modal-subtitle {
      font-size: 14px;
      color: #6b7280;
    }
    
    .selection-modal-body {
      padding: 24px;
      overflow-y: auto;
      flex: 1;
    }
    
    .entry-checkbox {
      display: flex;
      align-items: start;
      padding: 12px;
      margin-bottom: 8px;
      border-radius: 8px;
      border: 2px solid #e5e7eb;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .entry-checkbox:hover {
      border-color: #3b82f6;
      background: #f0f9ff;
    }
    
    .entry-checkbox.selected {
      border-color: #3b82f6;
      background: #eff6ff;
    }
    
    .entry-checkbox input[type="checkbox"] {
      margin-right: 12px;
      width: 18px;
      height: 18px;

    // Validation Functions
    function countWords(text) {
      return text.trim().split(/\s+/).filter(word => word.length > 0).length;

    function detectRepetition(text) {
      const sentences = text.split(/[.!?]+/).filter(s => s.trim().length > 0);
      const sentenceCounts = {};
      
      sentences.forEach(s => {
        const cleaned = s.trim().toLowerCase();
        sentenceCounts[cleaned] = (sentenceCounts[cleaned] || 0) + 1;
      });
      
      for (let count of Object.values(sentenceCounts)) {
        if (count >= 3) return true;
      }
      return false;
    }

    function detectGibberish(text) {
      if (/(.)\1{50,}/.test(text)) return true;
      
      const mashPatterns = ['asdf', 'qwer', 'zxcv', 'hjkl', 'uiop'];
      const lowerText = text.toLowerCase();
      for (let pattern of mashPatterns) {
        if (lowerText.includes(pattern.repeat(3))) return true;
      }
      
      return false;
    }

    function detectMinimumEffort(text) {
      const words = text.trim().split(/\s+/);
      const wordCounts = {};
      
      words.forEach(w => {
        const cleaned = w.toLowerCase();
        wordCounts[cleaned] = (wordCounts[cleaned] || 0) + 1;
      });
      
      for (let count of Object.values(wordCounts)) {
        if (count >= 20) return true;
      }
      
      return false;
    }

      const wordCount = countWords(text);
      
      if (wordCount < 50) {
        return { valid: false, message: "Answers should be at least 50 words to capture meaningful reflection." };
      }
      
      if (detectGibberish(text)) {
        return { valid: false, message: "It looks like some responses contain random characters. Try sharing your genuine thoughts!" };
      }
      
      if (detectRepetition(text)) {
        return { valid: false, message: "It looks like some responses are very similar. Each question is a chance to explore different thoughts!" };
      }
      
      if (detectMinimumEffort(text)) {
        return { valid: false, message: "We didn't detect enough variety in this entry. Try sharing more of your unique perspective." };
      }
      
      return { valid: true };
    }

    function updateQuestionAnswer(value, event) {
      const key = getDateKey(state.selectedDay);
      if (!state.timetableData[key]) {
        state.timetableData[key] = {};
      }
      
      state.timetableData[key].questionAnswer = value;

        const date = new Date(state.currentDate.getFullYear(), state.currentDate.getMonth(), state.selectedDay);
        const questionData = getQuestionForDate(date);
        state.timetableData[key].question = questionData.question;
        state.timetableData[key].questionCategory = questionData.category;

        state.currentValidation = null;
        saveData();
        updateWordCount();
        return;
      }
      
      saveData();
      updateWordCount();
      clearTimeout(typingTimer);
      
      typingTimer = setTimeout(() => {
        if (value.trim().length > 20) {
          const validation = validateAnswer(value);
          state.currentValidation = validation;
          
          if (validation.valid) {
            const date = new Date(state.currentDate.getFullYear(), state.currentDate.getMonth(), state.selectedDay);
            const questionData = getQuestionForDate(date);
            state.timetableData[key].question = questionData.question;
            state.timetableData[key].questionCategory = questionData.category;
            state.timetableData[key].validated = true;
          } else {
            state.timetableData[key].validated = false;
          }
          saveData();
          updateValidationUI();
        }
      }, typingDelay);

    function updateWordCount() {

      const wordCountEl = document.getElementById('word-count');
      if (textarea && wordCountEl) {

        let className = 'word-count';
        if (count >= 50) className += ' good';
        else if (count >= 30) className += ' warning';
        else className += ' error';
        wordCountEl.className = className;
        wordCountEl.textContent = count + ' / 50 words';
      }
    }

    function updateValidationUI() {
      const validationEl = document.getElementById('validation-warning');
      const textarea = document.getElementById('question-answer');
      
      if (state.currentValidation && !state.currentValidation.valid) {

        if (validationEl) {
          validationEl.style.display = 'block';
          validationEl.textContent = state.currentValidation.message;

        html += '<div class="topbar-day">' + dayNames[date.getDay()] + '</div>';
        html += '</div>';
        html += '<button class="close-btn" onclick="closeTimetable()"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg></button>';
        html += '</div>';
        
        // Main content
        html += '<div class="journal-main">';
        
        // Image preview
        if (data.image) {
          html += '<div class="journal-image-preview">';
          html += '<img src="' + data.image + '" alt="Daily photo">';
          html += '<button class="journal-image-remove" onclick="removeImage(' + state.selectedDay + ')"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg></button>';
          html += '</div>';
        }
        
        // Question banner
        html += '<div class="question-banner">';
        html += '<div class="question-meta">';
        html += '<span class="category-pill ' + catPillClass + '">' + questionData.category + '</span>';
        html += '<span class="question-number">Question ' + (questionData.index + 1) + ' of 20</span>';
        html += '</div>';
        html += '<div class="question-text">' + questionData.question + '</div>';
        
        // Hints
        if (questionData.hints && questionData.hints.length > 0) {
          html += '<button class="hints-toggle" onclick="event.stopPropagation(); toggleHints();">';
          html += '<span style="font-size: 18px;">💡</span> ' + (state.hintsVisible ? 'Hide hints' : 'Need help getting started?');
          html += '</button>';
          
          if (state.hintsVisible) {
            html += '<div class="hints-content">';
            html += '<strong style="font-size: 12px; color: #8a8780; text-transform: uppercase; letter-spacing: 0.8px;">Angles to explore</strong>';
            html += '<ul>';
            questionData.hints.forEach(hint => {
              html += '<li>' + hint + '</li>';
            });
            html += '</ul>';
            html += '</div>';
          }
        }
        
        html += '</div>';
        
        // Writing area
        html += '<div class="writing-section">';
        html += '<textarea id="question-answer" placeholder="Start writing..." class="' + (state.currentValidation && !state.currentValidation.valid ? 'invalid' : '') + '" oninput="updateQuestionAnswer(this.value, null)" onkeydown="if(event.key===\'Enter\' && event.shiftKey) updateQuestionAnswer(this.value, event)">' + (data.questionAnswer || '') + '</textarea>';
        html += '</div>';
        
        // Footer
        let wordCountClass = '';
        if (wordCount >= 50) wordCountClass = 'good';
        else if (wordCount >= 30) wordCountClass = 'warning';
        else wordCountClass = 'error';
        
        html += '<div class="writing-footer">';
        html += '<div id="word-count" class="word-count ' + wordCountClass + '">' + wordCount + ' / 50 words</div>';
        html += '<div class="save-indicator"><span class="save-dot"></span> Auto-saved</div>';
        html += '</div>';
        
        // Validation warning
        html += '<div id="validation-warning" class="validation-warning" style="' + (state.currentValidation && !state.currentValidation.valid ? '' : 'display: none;') + '">' + (state.currentValidation ? state.currentValidation.message : '') + '</div>';
        
        // Freeform section
        const hasFreeform = data.freeform && data.freeform.trim();
        html += '<div class="freeform-section">';
        html += '<button class="freeform-toggle" onclick="event.stopPropagation(); state.freeformVisible = !state.freeformVisible; render();">';
        html += '💭 Add freeform thoughts <span style="font-size: 13px; color: #c4c1bb; font-weight: 400;">(optional)</span>';
        html += '</button>';
        
        if (state.freeformVisible || hasFreeform) {
          html += '<div class="freeform-content">';
          html += '<textarea class="freeform-textarea" placeholder="Anything else on your mind..." oninput="updateTimetableField(\'freeform\', this.value)">' + (data.freeform || '') + '</textarea>';
          html += '</div>';
        }
        
        html += '</div>';
        
        html += '</div>'; // journal-main
        html += '</div>'; // journal-overlay
      }
      
      // INSIGHTS SIDEBAR
      html += '<div class="insights-sidebar' + (state.sidebarCollapsed ? ' collapsed' : '') + '">';
      html += '<div class="sidebar-header">';
      html += '<div class="sidebar-title">🧠 Insights History</div>';
      html += '</div>';
      html += '<div class="sidebar-content">';
      
      if (state.insightsHistory.length === 0) {
        html += '<div class="empty-insights">';
        html += '<p>No insights yet!</p>';
        html += '<p style="margin-top: 8px; font-size: 12px;">Answer 7 questions to generate your first insight.</p>';
        html += '</div>';
      } else {
        // Render insights in reverse order (newest first)
        // Sort insights by date (newest first)
        const sortedInsights = [...state.insightsHistory].sort((a, b) => {
          return new Date(b.date) - new Date(a.date);
        });
        
        sortedInsights.forEach((insight, index) => {
          const originalIndex = state.insightsHistory.indexOf(insight);
          const isActive = JSON.stringify(state.highlightedDays) === JSON.stringify(insight.analyzedDays);
          
          html += '<div class="insight-entry' + (isActive ? ' active' : '') + '" onclick="highlightInsightByIndex(' + originalIndex + ')" style="padding: 10px 16px;">';
          html += '<div style="display: flex; justify-content: space-between; align-items: center;">';
          html += '<div class="insight-date" style="font-size: 13px; color: #374151; font-weight: 500;">' + insight.dateRange + '</div>';
          html += '<div style="position: relative;">';
          html += '<button onclick="event.stopPropagation(); toggleInsightMenu(' + index + ');" style="background: transparent; border: none; color: #9ca3af; cursor: pointer; padding: 4px 6px; font-size: 16px; line-height: 1;">⋮</button>';
          html += '<div class="insight-menu-dropdown" style="display: none; position: absolute; right: 0; top: 100%; background: white; border: 1px solid #e5e7eb; border-radius: 6px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); z-index: 100; min-width: 120px;">';
          html += '<button onclick="event.stopPropagation(); deleteInsight(' + originalIndex + ');" style="width: 100%; text-align: left; padding: 8px 12px; background: transparent; border: none; color: #dc2626; cursor: pointer; font-size: 14px; display: flex; align-items: center; gap: 8px;" onmouseover="this.style.background=\'#fee2e2\'" onmouseout="this.style.background=\'transparent\'"><span>🗑️</span> Delete</button>';
          html += '</div>';
          html += '</div>';
          html += '</div>';
          html += '</div>';
        })
      }
      
      html += '</div>';
      html += '</div>';
      
      // Sidebar toggle button
      html += '<button class="sidebar-toggle' + (state.sidebarCollapsed ? ' collapsed' : '') + '" onclick="toggleSidebar()">';
      html += (state.sidebarCollapsed ? '◀' : '▶');
      html += '</button>';
      
      // 4-ANALYSIS GRID MODAL
      if (state.selectedInsight) {
        const hasAnalyses = state.selectedInsight.analyses;
        html += '<div class="insight-modal-overlay" onclick="closeInsightModal()">';
        html += '<div class="analysis-grid-modal" onclick="event.stopPropagation()">';
        html += '<div style="padding: 28px 32px 20px; border-bottom: 1px solid #e8e6e1; display: flex; align-items: flex-start; justify-content: space-between; position: sticky; top: 0; background: #fafaf8; z-index: 10; border-radius: 20px 20px 0 0;">';
        html += '<div>';
        html += '<div class="insight-modal-title">Four Perspectives on Your Entries</div>';
        html += '<div class="insight-modal-meta">' + new Date(state.selectedInsight.date).toLocaleDateString('en-US', {month: 'long', day: 'numeric', year: 'numeric'}) + ' • ' + state.selectedInsight.dateRange + '</div>';
        html += '</div>';
        html += '<button class="close-btn" onclick="closeInsightModal()"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#6b6860" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg></button>';
        html += '</div>';
        
        // Check if old format (no analyses object)
        if (!hasAnalyses) {
          html += '<div class="insight-modal-body">';
          const insightText = state.selectedInsight.text || state.selectedInsight.insights || String(state.selectedInsight);
          html += '<div class="insight-modal-text">' + insightText + '</div>';
          html += '</div>';
          html += '</div>';
          html += '</div>';
        } else {
          // New format with 4 analyses
          html += '<div class="analysis-grid">';
        
        // Evidence-Based
        html += '<div class="analysis-card evidence">';
        html += '<div class="analysis-card-header"><div class="analysis-card-icon">🔍</div><div class="analysis-card-header-text">';
        html += '<div class="analysis-card-title">Evidence-Based Pattern Detector</div>';
        html += '<div class="analysis-card-description">Neutral observation of recurring patterns</div>';
        html += '</div></div>';
        html += '<div class="analysis-card-content">' + (state.selectedInsight.analyses.evidence || 'No analysis available') + '</div>';
        html += '</div>';
        
        // Blind Spot
        html += '<div class="analysis-card blindspot">';
        html += '<div class="analysis-card-header"><div class="analysis-card-icon">🎯</div><div class="analysis-card-header-text">';
        html += '<div class="analysis-card-title">Blind Spot Hunter</div>';
        html += '<div class="analysis-card-description">Contradictions and avoidance patterns</div>';
        html += '</div></div>';
        html += '<div class="analysis-card-content">' + (state.selectedInsight.analyses.blindspot || 'No analysis available') + '</div>';
        html += '</div>';
        
        // Growth
        html += '<div class="analysis-card growth">';
        html += '<div class="analysis-card-header"><div class="analysis-card-icon">🌱</div><div class="analysis-card-header-text">';
        html += '<div class="analysis-card-title">Growth-Oriented Mirror</div>';
        html += '<div class="analysis-card-description">Agency-focused, actionable insights</div>';
        html += '</div></div>';
        html += '<div class="analysis-card-content">' + (state.selectedInsight.analyses.growth || 'No analysis available') + '</div>';
        html += '</div>';
        
        // Thematic
        html += '<div class="analysis-card thematic">';
        html += '<div class="analysis-card-header"><div class="analysis-card-icon">🔗</div><div class="analysis-card-header-text">';
        html += '<div class="analysis-card-title">Thematic Synthesizer</div>';
        html += '<div class="analysis-card-description">The connecting thread across your life</div>';
        html += '</div></div>';
        html += '<div class="analysis-card-content">' + (state.selectedInsight.analyses.thematic || 'No analysis available') + '</div>';
        html += '</div>';
        
        html += '</div>';
        html += '</div>';
        html += '</div>';
        }
      }
      
      html += '</div>';
      
      
      // SELECTION MODAL
      if (state.showSelectionModal) {
        const allEntries = getAllUnanalyzedEntries();
        
        html += '<div class="selection-modal-overlay" onclick="closeSelectionModal()">';
        html += '<div class="selection-modal" onclick="event.stopPropagation()">';
        
        // Header
        html += '<div class="selection-modal-header">';
        html += '<div class="selection-modal-title">🎯 Select 7 Entries to Analyze</div>';
        html += '<div class="selection-modal-subtitle">You have ' + allEntries.length + ' unanalyzed entries. Choose exactly 7 to generate insights.</div>';
        html += '</div>';
        
        // Body
        html += '<div class="selection-modal-body">';
        
        allEntries.forEach(entry => {
          const isSelected = state.selectedEntries.includes(entry.dateKey);
          const answerPreview = entry.answer.substring(0, 80) + (entry.answer.length > 80 ? '...' : '');
          
          html += '<label class="entry-checkbox' + (isSelected ? ' selected' : '') + '">';
          html += '<input type="checkbox" ' + (isSelected ? 'checked' : '') + ' onchange="toggleEntrySelection(\'' + entry.dateKey + '\')" ' + (!isSelected && state.selectedEntries.length >= 7 ? 'disabled' : '') + '>';
          html += '<div class="entry-info">';
          html += '<div class="entry-date">' + entry.date.toLocaleDateString('en-US', {month: 'short', day: 'numeric', year: 'numeric'}) + ' - ' + entry.category + '</div>';
          html += '<div class="entry-question">' + entry.question + '</div>';
          html += '<div class="entry-preview">' + answerPreview + '</div>';
          html += '</div>';
          html += '</label>';
        });
        
        html += '</div>';
        
        // Footer
        html += '<div class="selection-modal-footer">';
        html += '<div class="selection-count' + (state.selectedEntries.length === 7 ? ' complete' : '') + '">';
        html += state.selectedEntries.length + ' of 7 selected';
        html += '</div>';
        html += '<div class="selection-actions">';
        html += '<button class="btn" onclick="closeSelectionModal()">Cancel</button>';
        if (state.selectedEntries.length === 7) {
          html += '<button class="btn btn-primary" onclick="generateSelectedInsights()">🧠 Generate Insights</button>';
        } else {
          html += '<button class="btn" disabled style="opacity: 0.5;">Select 7 to continue</button>';
        }
        html += '</div>';
        html += '</div>';
        
        html += '</div>';
        html += '</div>';
      }
      
      document.getElementById('app').innerHTML = html;
    }

    loadData();
    render();
  </script>
</body>
</html>
